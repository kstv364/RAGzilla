apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  labels:
    app: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:latest
        ports:
        - containerPort: 6333 # gRPC port
        - containerPort: 6334 # REST port
        env:
        - name: QDRANT__SERVICE__GRPC_PORT
          value: "6333"
        - name: QDRANT__SERVICE__HTTP_PORT
          value: "6334"
        volumeMounts:
        - name: qdrant-storage
          mountPath: /qdrant/storage
      volumes:
      - name: qdrant-storage
        emptyDir: {} # For persistent storage, use PersistentVolumeClaim
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  labels:
    app: qdrant
spec:
  selector:
    app: qdrant
  ports:
    - name: grpc
      protocol: TCP
      port: 6333
      targetPort: 6333
    - name: http
      protocol: TCP
      port: 6334
      targetPort: 6334
  type: ClusterIP
